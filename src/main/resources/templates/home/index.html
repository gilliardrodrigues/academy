<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Gilliard G. Rodrigues">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Projeto Academy</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
		<script src="https://kit.fontawesome.com/006642858d.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
	</head>
	<body>
		<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
		<section class="section1" style="background-image: url(img/bg-index.jpg);">
			<div class="sombra">
			
			</div>
			<div class="center container-index">
				<h1 class="texto-titulo-container-index">Sistema de Gerenciamento de Alunos</h1>
				<div class="botoes">
					<div class="wm">
						<button class="botao" onclick="location.href='/cadAluno'" type="button">CADASTRAR ALUNO</button>
					</div>
					<div class="wm">
						<button class="botao" onclick="location.href='/filtrosAluno'" type="button">ENCONTRAR ALUNO</button>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</section>
		
		<div class="modal fade" id="modalPesquisa">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Encontre um aluno</h5>
						<button type="button" class="close" data-dismiss="modal">
							<span>&times;</span>
						</button>
					</div>
					<form method="post" action="pesquisarAluno" th:object="${aluno}">
						<div class="modal-body">
							<input type="text" th:field="*{nome}" class="form-control" placeholder="Insira um nome...">
						</div>
						<div class="modal-footer">
							<button class="btn btn-danger" data-dismiss="modal">Fechar</button>
							<button type="submit" class="btn btn-success">Pesquisar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div th:replace="fragmentos/fragmentos :: rodape"></div>
		<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
