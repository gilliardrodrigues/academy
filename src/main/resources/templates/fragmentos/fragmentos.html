<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Gilliard G. Rodrigues">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Projeto Academy</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
		<script src="https://kit.fontawesome.com/006642858d.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
	</head>
	<body>
		<!-- Cabeçalho -->
		<header th:fragment="cabecalho">
			<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4527A0">
				<a class="navbar-brand" th:href="@{/index}">
					<img src="/img/logo-header-site.png" width="200px"/>
				</a>
				<strong th:if="${home}">Seja bem-vindo, <span th:text="${session.usuarioLogado.nome}"></span>!</strong>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMobile">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div id="navMobile" class="navbar-collapse collapse justify-content-end">
					<a class="botao-nav nav-item nav-link text-reset" th:href="@{/index}"><i class="fas fa-home"></i> Home</a>
					<a class="botao-nav nav-item nav-link text-reset" th:href="@{/cadAluno}"><i class="fas fa-user-graduate"></i> Cadastrar aluno</a>
					<a data-toggle="modal" data-target="#modalPesquisa" class="botao-nav nav-item nav-link text-reset" th:if="${home}"><i class="fas fa-search"></i> Pesquisar</a>
					<a class="botao-nav nav-item nav-link text-reset" th:href="@{/pesqAluno}"><i class="fas fa-users"></i> Alunos</a>
					<form action="logout" method="post">
						<button type="submit" class="nav-item nav-link btn-danger text-reset"><i class="fas fa-times"></i> Sair</button>
					</form>
				</div>
			</nav>
		</header>
		
		<div class="modal fade" id="modalPesquisa" th:fragment="fragModalPesquisa">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Encontre um aluno</h5>
						<button type="button" class="close" data-dismiss="modal">
							<span>&times;</span>
						</button>
					</div>
					<form method="post" action="pesquisarAluno" th:object="${aluno}">
						<div class="modal-body">
							<input type="text" th:field="*{nome}" class="form-control" placeholder="Insira um nome...">
						</div>
						<div class="modal-footer">
							<button class="btn btn-danger" data-dismiss="modal">Fechar</button>
							<button type="submit" class="btn btn-success">Pesquisar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<!-- Rodapé -->
		<footer th:fragment="rodape">
			<div class="rodape">
				<span>Todos os direitos reservados – 2022 &copy; Gilliard G. Rodrigues</span>
			</div>
		</footer>
		<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
