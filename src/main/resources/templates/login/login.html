<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Gilliard G. Rodrigues">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Projeto Academy – Login</title>
		<link rel="stylesheet" href="css/login.css">
		<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
		<script src="https://kit.fontawesome.com/006642858d.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="loginForm">
			<div class="container">
				<div class="main-div">
					<div class="texto-header">
						<div class="alert alert-danger" role="alert" th:if="${param.error}">
							Usuário ou senha inválido.
						</div>
						<div class="alert alert-danger" role="alert" th:if="${param.logout}">
							Você saiu do sistema.
						</div>
						<h2><img style="margin-bottom: 5px;" src="/img/logo-login.png" width="47px">Entrar</h2>
						<br>
						<p>Insira suas credenciais para efetuar login no sistema:</p>
					</div>
					<form method="post" th:action="@{/login}">
						<div class="form-group">
							<input type="text" id="username" name="username" class="form-control" placeholder="Seu usuário" style="text-align: center">
						</div>
						<div class="form-group">
							<input type="password" name="password" class="form-control" placeholder="Sua senha" style="text-align: center">
						</div>
						<div class="cadastro">
							<p>Não tem cadastro? <a th:href="@{/signup}">clique aqui.</a></p>
						</div>
						
						<button type="submit" class="btn btn-primary">Login</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
